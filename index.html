<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <section class="bg-color-grey banner">
      <div class="container">
        <div class="row">
          <div class="col is-6">
            <img
              class="profile-pic"
              src="Profile_Tim-150x150.png"
              alt="Profile Picture"
            />
          </div>
          <div class="col">
            <img src="frame.png" alt="Company QR" />
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-white primary-info">
      <div class="container">
        <div class="row">
          <div class="col is-6">
            <p class="text-name">Timothy Connolly</p>
            <p class="text-title-company">Founder & CEO</p>
            <p class="text-title-company">DirectNorth Digital</p>
          </div>
          <div class="col">
            <img src="assets/dn_logo_FINAL.png" alt="Company Logo" />
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="mailto:tim@directnorth.digital">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-email.svg" alt="Email Icon">
            </div>
            <div class="col is-8">
              <p class="text-detail">tim@directnorth.digital</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="tel:+9088013443">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-phone.svg" alt="Phone Icon">
            </div>
            <div class="col is-8">
              <p class="text-detail">(908) 801-3443</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="https://directnorth.digital">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-website.svg" alt="Website Icon">
            </div>
            <div class="col is-8">
              <p class="text-detail">Directnorth.Digital</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="https://www.linkedin.com/in/timothyconnolly/">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-website.svg" alt="Website Icon">
            </div>
            <div class="col is-8">
              <p class="text-detail">Connect on LinkedIn</p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="https://goo.gl/maps/AcaPSx8sCNcVAhty8">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <img src="assets/icon-address.svg" alt="Address Icon"">
            </div>
            <div class="col is-8">
              <p class="text-detail">
                241 Cedar Knolls Road, Cedar Knolls, NJ, 07927
              </p>
            </div>
            <div class="col">
              <img
                src="assets/right-arrow.svg"
                alt="Right Arrow"
                height="50%"
                width="40%"
              />
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white bottom">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <div class="button">
              <a href="user.vcf">
                <p class="button">Download Contact to Phone</p>
              </a>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
  </body>
</html>
